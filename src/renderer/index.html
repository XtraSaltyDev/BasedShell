<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' ws://localhost:5173"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasedShell</title>
  </head>
  <body>
    <div id="app-shell">
      <header id="topbar" aria-label="Terminal tabs and controls">
        <div id="tab-strip" role="tablist" aria-label="Terminal tabs"></div>

        <div id="search-inline" class="search-inline" role="search" aria-label="Search terminal output">
          <input id="search-input" type="text" placeholder="Search..." />
          <span id="search-counter" class="search-counter" aria-live="polite">Type to search</span>
          <button id="search-case-sensitive" class="search-chip" type="button" aria-pressed="false" title="Case sensitive">
            Aa
          </button>
          <button id="search-regex" class="search-chip" type="button" aria-pressed="false" title="Regular expression">
            .*
          </button>
          <button id="search-prev" class="search-nav" type="button" title="Previous match (Shift+Enter)"></button>
          <button id="search-next" class="search-nav" type="button" title="Next match (Enter)"></button>
          <button id="search-close" class="search-close" type="button" aria-label="Close search"></button>
        </div>

        <div id="topbar-controls">
          <button
            id="search-button"
            class="icon-button"
            title="Search (Cmd/Ctrl+F)"
            aria-label="Search output"
          ></button>
          <button id="new-tab-button" class="icon-button" title="New tab (Cmd/Ctrl+T)" aria-label="New tab"></button>
          <button id="settings-button" class="icon-button" title="Settings (Cmd/Ctrl+,)" aria-label="Open settings"></button>
        </div>
      </header>

      <main id="terminal-host" aria-live="polite"></main>

      <div id="quick-actions-dock" class="quick-actions-dock" role="toolbar" aria-label="Quick actions">
        <button id="quick-palette" class="quick-action-button" type="button" title="Command palette (Cmd/Ctrl+K)">
          ⌘K Palette
        </button>
        <button id="quick-search" class="quick-action-button" type="button" title="Search terminal output (Cmd/Ctrl+F)">
          ⌘F Search
        </button>
        <button id="quick-settings" class="quick-action-button" type="button" title="Open settings (Cmd/Ctrl+,)">
          ⌘, Settings
        </button>
        <button id="quick-toast" class="quick-action-button" type="button" title="Show test toast">
          Toast
        </button>
        <button id="quick-new-tab" class="quick-action-button" type="button" title="Open new tab (Cmd/Ctrl+T)">
          + Tab
        </button>
      </div>

      <footer id="statusbar" aria-label="Terminal status">
        <div id="status-left" class="status-group">
          <button id="status-shell" class="status-segment" type="button" title="Active shell and process">
            Shell
          </button>
          <button id="status-cwd" class="status-segment" type="button" title="Current working directory">
            Path
          </button>
          <button id="status-git" class="status-segment" type="button" title="Git branch and repository state">
            Git
          </button>
        </div>
        <div id="status-right" class="status-group">
          <button id="status-context" class="status-segment" type="button" title="Last process exit code and duration">
            Context
          </button>
          <button id="status-tabs" class="status-segment" type="button" title="Open tab count">
            Tabs
          </button>
          <button id="status-theme" class="status-segment" type="button" title="Current theme">
            Theme
          </button>
        </div>
      </footer>
    </div>

    <div id="toast-container" class="toast-container" aria-live="polite" aria-label="Notifications"></div>
    <div id="toast-announcer" class="sr-only" aria-live="polite" aria-atomic="true"></div>

    <div id="palette-scrim" class="palette-scrim hidden" aria-hidden="true"></div>
    <section id="command-palette" class="command-palette hidden" role="dialog" aria-modal="true" aria-label="Command palette">
      <header class="palette-header">
        <input id="palette-input" type="text" placeholder="Type a command..." role="searchbox" aria-controls="palette-results" />
      </header>
      <ul id="palette-results" class="palette-results" role="listbox" aria-label="Command results"></ul>
      <footer class="palette-footer">Enter to run · ↑↓ to navigate · Cmd/Ctrl+K to close</footer>
    </section>

    <div id="settings-scrim" class="settings-scrim hidden" aria-hidden="true"></div>
    <aside id="settings-panel" class="settings-panel" aria-label="Terminal settings" aria-hidden="true">
      <header class="settings-panel-header">
        <h2>Settings</h2>
        <button id="settings-close" class="icon-button" type="button" aria-label="Close settings panel"></button>
      </header>

      <form id="settings-form" class="settings-form">
        <section class="settings-section">
          <h3>Appearance</h3>

          <div class="setting-row">
            <label>Theme</label>
            <div id="setting-theme-swatches" class="theme-grid" role="radiogroup" aria-label="Theme">
              <button type="button" class="theme-swatch" data-theme="system">System</button>
              <button type="button" class="theme-swatch" data-theme="graphite">Graphite</button>
              <button type="button" class="theme-swatch" data-theme="midnight">Midnight</button>
              <button type="button" class="theme-swatch" data-theme="solarized-dark">Solarized</button>
              <button type="button" class="theme-swatch" data-theme="paper">Paper</button>
              <button type="button" class="theme-swatch" data-theme="aurora">Aurora</button>
              <button type="button" class="theme-swatch" data-theme="noir">Noir</button>
              <button type="button" class="theme-swatch" data-theme="fog">Fog</button>
              <button type="button" class="theme-swatch" data-theme="catppuccin-latte">Latte</button>
              <button type="button" class="theme-swatch" data-theme="catppuccin-frappe">Frappe</button>
              <button type="button" class="theme-swatch" data-theme="catppuccin-macchiato">Macchiato</button>
              <button type="button" class="theme-swatch" data-theme="catppuccin-mocha">Mocha</button>
            </div>
            <input id="setting-theme" type="hidden" value="system" />
          </div>

          <div class="setting-row">
            <label>Appearance</label>
            <select id="setting-appearance" class="setting-select">
              <option value="system">System</option>
              <option value="dark">Dark</option>
              <option value="light">Light</option>
            </select>
          </div>

          <div class="setting-row">
            <label>Opacity</label>
            <div class="setting-range-wrap">
              <input id="setting-opacity" type="range" class="setting-range" min="0.6" max="1" step="0.01" />
              <span class="range-value" data-for="setting-opacity"></span>
            </div>
          </div>

          <div class="toggle-row">
            <span>Vibrancy (macOS)</span>
            <input id="setting-vibrancy" type="checkbox" class="toggle-checkbox" />
          </div>
        </section>

        <section class="settings-section">
          <h3>Terminal</h3>

          <div class="setting-row">
            <label>Font Family</label>
            <input id="setting-font-family" type="text" class="setting-input" />
          </div>

          <div class="setting-row">
            <label>Font Size</label>
            <div class="setting-range-wrap">
              <input id="setting-font-size" type="range" class="setting-range" min="10" max="28" step="1" />
              <span class="range-value" data-for="setting-font-size"></span>
            </div>
          </div>

          <div class="setting-row">
            <label>Cursor Style</label>
            <select id="setting-cursor-style" class="setting-select">
              <option value="block">Block</option>
              <option value="bar">Bar</option>
              <option value="underline">Underline</option>
            </select>
          </div>

          <div class="setting-row">
            <label>Prompt Style</label>
            <select id="setting-prompt-style" class="setting-select">
              <option value="system">System</option>
              <option value="minimal">Minimal (❯)</option>
            </select>
          </div>

          <div class="toggle-row">
            <span>Cursor Blink</span>
            <input id="setting-cursor-blink" type="checkbox" class="toggle-checkbox" />
          </div>

          <div class="setting-row">
            <label>Scrollback Lines</label>
            <input id="setting-scrollback" type="number" class="setting-input" min="1000" max="200000" step="1000" />
          </div>

          <div class="setting-row">
            <label>Line Height</label>
            <div class="setting-range-wrap">
              <input id="setting-line-height" type="range" class="setting-range" min="1" max="2" step="0.05" />
              <span class="range-value" data-for="setting-line-height"></span>
            </div>
          </div>
        </section>
      </form>

      <footer class="settings-panel-footer">
        <button id="settings-cancel" type="button">Cancel</button>
        <button id="settings-save" type="button">Save</button>
      </footer>
    </aside>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
