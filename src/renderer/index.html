<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' ws://localhost:5173"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasedShell</title>
  </head>
  <body>
    <div id="app-shell">
      <header id="topbar" aria-label="Terminal tabs and controls">
        <div id="tab-strip" role="tablist" aria-label="Terminal tabs"></div>
        <div id="topbar-controls">
          <button id="new-tab-button" class="icon-button" title="New tab (Cmd/Ctrl+T)" aria-label="New tab"></button>
          <button id="settings-button" class="icon-button" title="Settings (Cmd/Ctrl+,)" aria-label="Open settings"></button>
        </div>
      </header>

      <main id="terminal-host" aria-live="polite"></main>

      <footer id="statusbar">
        <span id="status-left">Ready</span>
        <span id="status-right"></span>
      </footer>
    </div>

    <div id="search-panel" class="overlay hidden" role="dialog" aria-modal="false" aria-label="Search terminal output">
      <input id="search-input" type="text" placeholder="Find in terminal" />
      <label class="checkbox-wrap">
        <input id="search-case-sensitive" type="checkbox" />
        Case sensitive
      </label>
      <button id="search-prev">Prev</button>
      <button id="search-next">Next</button>
      <button id="search-close">Close</button>
    </div>

    <div id="settings-scrim" class="settings-scrim hidden" aria-hidden="true"></div>
    <aside id="settings-panel" class="settings-panel" aria-label="Terminal settings" aria-hidden="true">
      <header class="settings-panel-header">
        <h2>Settings</h2>
        <button id="settings-close" class="icon-button" type="button" aria-label="Close settings panel"></button>
      </header>

      <form id="settings-form" class="settings-form">
        <section class="settings-section">
          <h3>Appearance</h3>

          <label>
            Theme
            <div id="setting-theme-swatches" class="theme-swatches">
              <button type="button" class="theme-swatch" data-theme="system">System</button>
              <button type="button" class="theme-swatch" data-theme="graphite">Graphite</button>
              <button type="button" class="theme-swatch" data-theme="midnight">Midnight</button>
              <button type="button" class="theme-swatch" data-theme="solarized-dark">Solarized</button>
              <button type="button" class="theme-swatch" data-theme="paper">Paper</button>
              <button type="button" class="theme-swatch" data-theme="aurora">Aurora</button>
              <button type="button" class="theme-swatch" data-theme="noir">Noir</button>
              <button type="button" class="theme-swatch" data-theme="fog">Fog</button>
            </div>
            <select id="setting-theme">
              <option value="system">System</option>
              <option value="graphite">Graphite</option>
              <option value="midnight">Midnight</option>
              <option value="solarized-dark">Solarized Dark</option>
              <option value="paper">Paper</option>
              <option value="aurora">Aurora</option>
              <option value="noir">Noir</option>
              <option value="fog">Fog</option>
            </select>
          </label>

          <label>
            Appearance
            <select id="setting-appearance">
              <option value="system">System</option>
              <option value="dark">Dark</option>
              <option value="light">Light</option>
            </select>
          </label>

          <label>
            Background opacity
            <input id="setting-opacity" type="range" min="0.6" max="1" step="0.01" />
          </label>
        </section>

        <section class="settings-section">
          <h3>Terminal</h3>

          <label>
            Font family
            <input id="setting-font-family" type="text" />
          </label>

          <label>
            Font size
            <input id="setting-font-size" type="range" min="10" max="28" step="1" />
          </label>

          <label>
            Line height
            <input id="setting-line-height" type="range" min="1" max="2" step="0.05" />
          </label>

          <label>
            Cursor style
            <select id="setting-cursor-style">
              <option value="block">Block</option>
              <option value="bar">Bar</option>
              <option value="underline">Underline</option>
            </select>
          </label>

          <label class="toggle-row">
            <span>Cursor blink</span>
            <input id="setting-cursor-blink" type="checkbox" />
          </label>

          <label>
            Scrollback lines
            <input id="setting-scrollback" type="number" min="1000" max="200000" step="1000" />
          </label>

          <label class="toggle-row">
            <span>Vibrancy (macOS)</span>
            <input id="setting-vibrancy" type="checkbox" />
          </label>
        </section>
      </form>

      <footer class="settings-panel-footer">
        <button id="settings-cancel" type="button">Cancel</button>
        <button id="settings-save" type="button">Save</button>
      </footer>
    </aside>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
