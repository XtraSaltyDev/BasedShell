<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' ws://localhost:5173"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasedShell</title>
  </head>
  <body>
    <div id="app-shell">
      <header id="topbar" aria-label="Terminal tabs and controls">
        <div id="tab-strip" role="tablist" aria-label="Terminal tabs"></div>
        <div id="topbar-controls">
          <div id="search-inline" class="search-inline" role="search" aria-label="Search terminal output">
            <button id="search-prev" class="search-nav" type="button" title="Previous match (Shift+Enter)">
              Prev
            </button>
            <button id="search-next" class="search-nav" type="button" title="Next match (Enter)">
              Next
            </button>
            <input id="search-input" type="text" placeholder="Find in output..." />
            <span id="search-counter" class="search-counter" aria-live="polite">Type to search</span>
            <button id="search-case-sensitive" class="search-chip" type="button" aria-pressed="false" title="Case sensitive">
              Aa
            </button>
            <button id="search-regex" class="search-chip" type="button" aria-pressed="false" title="Regular expression">
              .*
            </button>
            <button id="search-close" class="search-close" type="button" aria-label="Close search">Close</button>
          </div>
          <button
            id="search-button"
            class="icon-button"
            title="Search (Cmd/Ctrl+F)"
            aria-label="Search output"
          ></button>
          <button id="new-tab-button" class="icon-button" title="New tab (Cmd/Ctrl+T)" aria-label="New tab"></button>
          <button id="settings-button" class="icon-button" title="Settings (Cmd/Ctrl+,)" aria-label="Open settings"></button>
        </div>
      </header>

      <main id="terminal-host" aria-live="polite"></main>

      <footer id="statusbar" aria-label="Terminal status">
        <div id="status-left" class="status-group">
          <button id="status-shell" class="status-segment" type="button" title="Active shell and process">
            Shell
          </button>
          <button id="status-cwd" class="status-segment" type="button" title="Current working directory">
            Path
          </button>
          <button id="status-git" class="status-segment" type="button" title="Git branch and repository state">
            Git
          </button>
        </div>
        <div id="status-right" class="status-group">
          <button id="status-workspace" class="status-segment" type="button" title="Active workspace">
            Workspace
          </button>
          <button id="status-context" class="status-segment" type="button" title="Last process exit code and duration">
            Context
          </button>
          <button id="status-tabs" class="status-segment" type="button" title="Open tab count">
            Tabs
          </button>
          <button id="status-theme" class="status-segment" type="button" title="Current theme">
            Theme
          </button>
        </div>
      </footer>
    </div>

    <div id="toast-container" class="toast-container" aria-live="polite" aria-label="Notifications"></div>
    <div id="toast-announcer" class="sr-only" aria-live="polite" aria-atomic="true"></div>

    <div id="palette-scrim" class="palette-scrim hidden" aria-hidden="true"></div>
    <section id="command-palette" class="command-palette hidden" role="dialog" aria-modal="true" aria-label="Command palette">
      <header class="palette-header">
        <input id="palette-input" type="text" placeholder="Type a command..." role="searchbox" aria-controls="palette-results" />
      </header>
      <ul id="palette-results" class="palette-results" role="listbox" aria-label="Command results"></ul>
      <footer class="palette-footer">Enter to run · ↑↓ to navigate · Cmd/Ctrl+Shift+P to close</footer>
    </section>

    <div id="settings-scrim" class="settings-scrim hidden" aria-hidden="true"></div>
    <aside id="settings-panel" class="settings-panel" aria-label="Terminal settings" aria-hidden="true">
      <header class="settings-panel-header">
        <h2>Settings</h2>
        <button id="settings-close" class="icon-button" type="button" aria-label="Close settings panel"></button>
      </header>

      <form id="settings-form" class="settings-form">
        <section class="settings-section">
          <h3>Appearance</h3>

          <label>
            Theme
            <div id="setting-theme-swatches" class="theme-swatches" role="radiogroup" aria-label="Theme">
              <button type="button" class="theme-swatch" data-theme="system">System</button>
              <button type="button" class="theme-swatch" data-theme="graphite">Graphite</button>
              <button type="button" class="theme-swatch" data-theme="midnight">Midnight</button>
              <button type="button" class="theme-swatch" data-theme="solarized-dark">Solarized</button>
              <button type="button" class="theme-swatch" data-theme="paper">Paper</button>
              <button type="button" class="theme-swatch" data-theme="aurora">Aurora</button>
              <button type="button" class="theme-swatch" data-theme="noir">Noir</button>
              <button type="button" class="theme-swatch" data-theme="fog">Fog</button>
            </div>
            <input id="setting-theme" type="hidden" value="system" />
          </label>

          <label>
            Appearance
            <select id="setting-appearance">
              <option value="system">System</option>
              <option value="dark">Dark</option>
              <option value="light">Light</option>
            </select>
          </label>

          <label>
            Background opacity
            <input id="setting-opacity" type="range" min="0.6" max="1" step="0.01" />
          </label>
        </section>

        <section class="settings-section">
          <h3>Terminal</h3>

          <label>
            Font family
            <input id="setting-font-family" type="text" />
          </label>

          <label>
            Font size
            <input id="setting-font-size" type="range" min="10" max="28" step="1" />
          </label>

          <label>
            Line height
            <input id="setting-line-height" type="range" min="1" max="2" step="0.05" />
          </label>

          <label>
            Cursor style
            <select id="setting-cursor-style">
              <option value="block">Block</option>
              <option value="bar">Bar</option>
              <option value="underline">Underline</option>
            </select>
          </label>

          <label class="toggle-row">
            <span>Cursor blink</span>
            <input id="setting-cursor-blink" type="checkbox" />
          </label>

          <label>
            Scrollback lines
            <input id="setting-scrollback" type="number" min="1000" max="200000" step="1000" />
          </label>

          <label class="toggle-row">
            <span>Vibrancy (macOS)</span>
            <input id="setting-vibrancy" type="checkbox" />
          </label>
        </section>

        <section class="settings-section">
          <h3>Workspace</h3>

          <label>
            Active workspace
            <select id="setting-workspace"></select>
          </label>

          <label>
            Workspace name
            <input id="setting-workspace-name" type="text" />
          </label>

          <label>
            Default profile card
            <select id="setting-workspace-default-card"></select>
          </label>

          <div class="settings-subsection">
            <span class="settings-subtitle">Startup tabs</span>
            <div id="setting-workspace-tabs" class="workspace-tabs-editor"></div>
            <button id="setting-workspace-add-tab" type="button">Add Startup Tab</button>
          </div>

          <div class="settings-inline-actions">
            <button id="setting-workspace-new" type="button">New Workspace</button>
            <button id="setting-workspace-delete" type="button">Delete Workspace</button>
            <button id="setting-workspace-capture" type="button">Save Current Tabs</button>
          </div>
        </section>

        <section class="settings-section">
          <h3>Profile Cards</h3>

          <label>
            Card
            <select id="setting-profile-card"></select>
          </label>

          <label>
            Card name
            <input id="setting-card-name" type="text" />
          </label>

          <label>
            Shell profile
            <select id="setting-card-profile"></select>
          </label>

          <label>
            Theme override
            <select id="setting-card-theme">
              <option value="">Use app theme</option>
              <option value="system">System</option>
              <option value="graphite">Graphite</option>
              <option value="midnight">Midnight</option>
              <option value="solarized-dark">Solarized</option>
              <option value="paper">Paper</option>
              <option value="aurora">Aurora</option>
              <option value="noir">Noir</option>
              <option value="fog">Fog</option>
            </select>
          </label>

          <label>
            Font size override
            <input id="setting-card-font-size" type="number" min="10" max="28" step="1" placeholder="Use app default" />
          </label>

          <label>
            Line height override
            <input id="setting-card-line-height" type="number" min="1" max="2" step="0.05" placeholder="Use app default" />
          </label>

          <label>
            Cursor style override
            <select id="setting-card-cursor-style">
              <option value="">Use app default</option>
              <option value="block">Block</option>
              <option value="bar">Bar</option>
              <option value="underline">Underline</option>
            </select>
          </label>

          <label>
            Cursor blink override
            <select id="setting-card-cursor-blink">
              <option value="">Use app default</option>
              <option value="true">Blink On</option>
              <option value="false">Blink Off</option>
            </select>
          </label>

          <label>
            Terminal padding (px)
            <input id="setting-card-padding" type="number" min="0" max="64" step="1" placeholder="Use app default" />
          </label>

          <div class="settings-inline-actions">
            <button id="setting-card-new" type="button">New Card</button>
            <button id="setting-card-delete" type="button">Delete Card</button>
          </div>
        </section>
      </form>

      <footer class="settings-panel-footer">
        <button id="settings-cancel" type="button">Cancel</button>
        <button id="settings-save" type="button">Save</button>
      </footer>
    </aside>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
